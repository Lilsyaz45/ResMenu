<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Landing Page Example</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="landing">
    <div class="box" id="box1">
      <video class="box-video" muted loop preload="metadata">
        <source src="image/1.mp4"  type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <img class="box-thumb" src="image/thumb1.jpg" alt="Thumbnail 1" />
    </div>

    <div class="box" id="box2">
      <video class="box-video" muted loop preload="metadata">
        <source src="videos/video2.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <img class="box-thumb" src="images/thumb2.jpg" alt="Thumbnail 2" />
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
